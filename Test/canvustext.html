<!DOCTYPE html>
<script src="js/testefieldTy.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<html>
<body onLoad= initialize()>

<canvas id="myCanvas" width="1000" height="800" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<button type="button" onclick="start()">Start</button>
<button type="button" onclick="pause()">Pause</button>
<button type="button" onclick="reset()">Reset</button>
<p>
<form>
  <input  for="amount" oninput="amount.value=magneticfieldInput.value" 
       id="slider" type="range" min="-2" max="2" step = "0.001" value = "0" name="magneticfieldInput" />

  <input oninput="magneticfieldInput.value=amount.value" 
   id="box" type="text" value="0" name="amount" 
   for="rangeInput"  oninput="magneticfieldInput.value=amount.value" />

 </form>

<form>
  <input  for="amount" oninput="amount.value=initialvelocityInput.value" 
       id="velocity" type="range" min="1000" max="299999" value = "0" step= "1" name="initialvelocityInput" />

  <input oninput="initialvelocityInput.value=amount.value" 
   id="box" type="text" value="1000" name="amount" 
   for="rangeInput"  oninput="initialvelocityInput.value=amount.value" />

 </form>

</p>
</body>
</html>
